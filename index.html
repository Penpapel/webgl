<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Orbital Spheres with Motion Blur</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from './scripts/three.module.js';
        import { OrbitControls } from './scripts/OrbitControls.js';

        // Scene and Renderer
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Render target for motion blur
        const renderTarget = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight, {
            format: THREE.RGBAFormat,
            type: THREE.UnsignedByteType,
        });

        // Motion blur overlay scene and camera
        const blurScene = new THREE.Scene();
        const blurCamera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1); // Orthographic camera for 2D plane
        const blurMaterial = new THREE.MeshBasicMaterial({
            map: renderTarget.texture,
            transparent: true,
            opacity: 0.85, // Controls motion blur intensity
        });
        const blurPlane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), blurMaterial);
        blurScene.add(blurPlane);

        // Main Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 50);

        // OrbitControls for 3D Navigation
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0xffffff, 1.5);
        pointLight1.position.set(50, 50, 50);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xffffff, 1.5);
        pointLight2.position.set(-50, -50, -50);
        scene.add(pointLight2);

        // Environment Map for Reflections Only
        const cubeTextureLoader = new THREE.CubeTextureLoader();
        const envMap = cubeTextureLoader.load([
            './textures/posx.jpg',
            './textures/negx.jpg',
            './textures/posy.jpg',
            './textures/negy.jpg',
            './textures/posz.jpg',
            './textures/negz.jpg',
        ]);

        // Sphere Array
        const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const spheres = [];
        const orbitParams = []; // Store unique orbit parameters for each sphere
        const gridSize = 10;

        for (let x = -gridSize; x <= gridSize; x++) {
            for (let y = -gridSize; y <= gridSize; y++) {
                for (let z = -gridSize; z <= gridSize; z++) {
                    // Randomized gradient color based on position
                    const hue = (x + gridSize) / (2 * gridSize);
                    const saturation = (y + gridSize) / (2 * gridSize);
                    const lightness = (z + gridSize) / (2 * gridSize);

                    const sphereMaterial = new THREE.MeshStandardMaterial({
                        color: new THREE.Color(`hsl(${hue * 360}, ${saturation * 100}%, ${lightness * 50}%)`),
                        metalness: 0.9,
                        roughness: 0.4,
                        envMap: envMap,
                    });

                    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

                    // Set unique orbit parameters
                    const distance = THREE.MathUtils.randFloat(1, 25); // Random distance
                    const speed = THREE.MathUtils.randFloat(0.25, 0.75); // Adjusted speed range
                    const axis = new THREE.Vector3(
                        THREE.MathUtils.randFloat(-1, 1),
                        THREE.MathUtils.randFloat(-1, 1),
                        THREE.MathUtils.randFloat(-1, 1)
                    ).normalize(); // Random normalized axis

                    const orbitCenter = new THREE.Vector3(
                        x * 2.5, // Grid spacing
                        y * 2.5,
                        z * 2.5
                    );

                    orbitParams.push({ sphere, orbitCenter, distance, speed, axis });

                    scene.add(sphere);
                    spheres.push(sphere);
                }
            }
        }

        // Animation Loop with Motion Blur
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            orbitParams.forEach(({ sphere, orbitCenter, distance, speed, axis }) => {
                const angle = elapsedTime * speed;

                // Calculate new position using 3D rotation around an axis
                const position = new THREE.Vector3(0, distance, 0).applyAxisAngle(axis, angle);
                sphere.position.copy(position.add(orbitCenter));
            });

            // Render main scene to render target
            renderer.setRenderTarget(renderTarget);
            renderer.render(scene, camera);

            // Render motion blur overlay
            renderer.setRenderTarget(null);
            renderer.clearColor();
            renderer.render(blurScene, blurCamera);

            // Render main scene to screen
            renderer.render(scene, camera);

            // Update controls
            controls.update();
        }

        animate();

        // Resize Handling
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
