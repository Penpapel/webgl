<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Orbital Spheres</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from './scripts/three.module.js';
        import { OrbitControls } from './scripts/OrbitControls.js';

        // Scene and Renderer
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 50); // Adjusted camera position for better visibility

        // OrbitControls for 3D Navigation
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Stronger ambient light
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0xffffff, 1.5); // Brighter point lights
        pointLight1.position.set(50, 50, 50);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xffffff, 1.5);
        pointLight2.position.set(-50, -50, -50);
        scene.add(pointLight2);

        // Environment Map for Reflective Material
        const cubeTextureLoader = new THREE.CubeTextureLoader();
        const envMap = cubeTextureLoader.load([
            './textures/posx.jpg',
            './textures/negx.jpg',
            './textures/posy.jpg',
            './textures/negy.jpg',
            './textures/posz.jpg',
            './textures/negz.jpg',
        ]);
        scene.background = envMap; // Set the environment map as the scene background

        // Sphere Array
        const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32); // Slightly larger spheres for visibility
        const spheres = [];
        const orbitParams = []; // Store unique orbit parameters for each sphere
        const gridSize = 10;

        for (let x = -gridSize; x <= gridSize; x++) {
            for (let y = -gridSize; y <= gridSize; y++) {
                for (let z = -gridSize; z <= gridSize; z++) {
                    // Randomized gradient color based on position
                    const hue = (x + gridSize) / (2 * gridSize);
                    const saturation = (y + gridSize) / (2 * gridSize);
                    const lightness = (z + gridSize) / (2 * gridSize);

                    const sphereMaterial = new THREE.MeshStandardMaterial({
                        color: new THREE.Color(`hsl(${hue * 360}, ${saturation * 100}%, ${lightness * 50}%)`),
                        metalness: 0.9, // Reduced metalness for better color visibility
                        roughness: 0.4, // Increased roughness for softer reflections
                        envMap: envMap,
                        envMapIntensity: 1.0,
                    });

                    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

                    // Set unique orbit parameters
                    const distance = THREE.MathUtils.randFloat(1, 10); // Random distance
                    const speed = THREE.MathUtils.randFloat(0.5, 2.0); // Random speed
                    const axis = new THREE.Vector3(
                        THREE.MathUtils.randFloat(-1, 1),
                        THREE.MathUtils.randFloat(-1, 1),
                        THREE.MathUtils.randFloat(-1, 1)
                    ).normalize(); // Random normalized axis

                    const orbitCenter = new THREE.Vector3(
                        x * 2.5, // Grid spacing
                        y * 2.5,
                        z * 2.5
                    );

                    orbitParams.push({ sphere, orbitCenter, distance, speed, axis });

                    scene.add(sphere);
                    spheres.push(sphere);
                }
            }
        }

        // Animation Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            orbitParams.forEach(({ sphere, orbitCenter, distance, speed, axis }) => {
                const angle = elapsedTime * speed;

                // Calculate new position using 3D rotation around an axis
                const position = new THREE.Vector3(0, distance, 0).applyAxisAngle(axis, angle);
                sphere.position.copy(position.add(orbitCenter));
            });

            // Update controls and render the scene
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Resize Handling
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
