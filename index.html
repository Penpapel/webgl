<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple Effect with Reflective Spheres</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from './scripts/three.module.js';
        import { OrbitControls } from './scripts/OrbitControls.js';

        // Scene and Renderer
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 30);

        // OrbitControls for 3D Navigation
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0xffffff, 1);
        pointLight1.position.set(20, 20, 20);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xffffff, 1);
        pointLight2.position.set(-20, -20, -20);
        scene.add(pointLight2);

        // Environment Map for Reflective Material
        const cubeTextureLoader = new THREE.CubeTextureLoader();
        const envMap = cubeTextureLoader.load([
            './textures/posx.jpg',
            './textures/negx.jpg',
            './textures/posy.jpg',
            './textures/negy.jpg',
            './textures/posz.jpg',
            './textures/negz.jpg',
        ]);

        // Sphere Array
        const sphereGeometry = new THREE.SphereGeometry(0.2, 16, 16); // Smaller spheres
        const spheres = [];
        const gridSize = 10;
        const spacing = 1.5;

        for (let x = -gridSize; x <= gridSize; x++) {
            for (let y = -gridSize; y <= gridSize; y++) {
                for (let z = -gridSize; z <= gridSize; z++) {
                    // Randomized gradient color based on position
                    const hue = (x + gridSize) / (2 * gridSize);
                    const saturation = (y + gridSize) / (2 * gridSize);
                    const lightness = (z + gridSize) / (2 * gridSize);

                    const sphereMaterial = new THREE.MeshStandardMaterial({
                        color: new THREE.Color(`hsl(${hue * 360}, ${saturation * 100}%, ${lightness * 50}%)`),
                        metalness: 1.0,
                        roughness: 0.2,
                        envMap: envMap,
                        envMapIntensity: 1.0,
                    });

                    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                    sphere.position.set(x * spacing, y * spacing, z * spacing);
                    scene.add(sphere);
                    spheres.push(sphere);
                }
            }
        }

        // Animation Variables
        const clock = new THREE.Clock();
        const rippleSpeed = 4.0; // Ripple speed
        const rippleAmplitude = 1.0; // Ripple amplitude

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            spheres.forEach((sphere) => {
                const { x, y, z } = sphere.position;
                const distance = Math.sqrt(x * x + y * y + z * z);

                // Ripple effect
                const offset = Math.sin(distance * 2.0 - elapsedTime * rippleSpeed) * rippleAmplitude;
                sphere.position.z += offset * 0.01;
            });

            // Update controls and render the scene
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Resize Handling
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
