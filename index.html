<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Ripple Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        input[type="range"] {
            width: 100%;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <label for="geometry">Geometry</label>
        <select id="geometry">
            <option value="torus">Torus</option>
            <option value="cube">Cube</option>
            <option value="sphere">Sphere</option>
            <option value="lattice">Tetrahedral Lattice</option>
        </select>
        <label for="speed">Ripple Speed</label>
        <input id="speed" type="range" min="1" max="10" step="0.1" value="4">
        <label for="amplitude">Ripple Amplitude</label>
        <input id="amplitude" type="range" min="0.05" max="0.5" step="0.01" value="0.1">
        <label for="reflection">Reflection Intensity</label>
        <input id="reflection" type="range" min="0" max="2" step="0.1" value="1">
        <label for="pattern">Ripple Pattern</label>
        <select id="pattern">
            <option value="sin">Sine Wave</option>
            <option value="cos">Cosine Wave</option>
            <option value="tan">Tangent Wave</option>
        </select>
        <button id="toggle-controls">Hide Controls</button>
    </div>

    <script type="module">
        import * as THREE from './scripts/three.module.js';
        import { OrbitControls } from './scripts/OrbitControls.js';

        // Scene and Renderer
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.shadowMap.enabled = true;
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Motion Blur Setup
        const renderTarget = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight, {
            format: THREE.RGBAFormat,
            type: THREE.UnsignedByteType,
        });
        const composer = new THREE.Scene();
        const motionBlurPlane = new THREE.Mesh(
            new THREE.PlaneGeometry(2, 2),
            new THREE.MeshBasicMaterial({ map: renderTarget.texture, opacity: 0.8, transparent: true })
        );
        composer.add(motionBlurPlane);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 6);

        // OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0xffffff, 1, 10);
        pointLight1.position.set(5, 5, 5);
        pointLight1.castShadow = true;
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xffffff, 1, 10);
        pointLight2.position.set(-5, -5, 5);
        scene.add(pointLight2);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(-5, 5, -5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Environment Map (Reflection)
        const cubeTextureLoader = new THREE.CubeTextureLoader();
        const envMap = cubeTextureLoader.load([
            './textures/posx.jpg',
            './textures/negx.jpg',
            './textures/posy.jpg',
            './textures/negy.jpg',
            './textures/posz.jpg',
            './textures/negz.jpg',
        ]);
        scene.environment = envMap;

        // Geometry Variables
        let geometry = new THREE.TorusGeometry(1, 0.4, 64, 128);
        const material = new THREE.MeshStandardMaterial({
            color: 0xaaaaaa,
            metalness: 1.0,
            roughness: 0.2,
            envMap: envMap,
            envMapIntensity: 1.0,
        });
        let mesh = new THREE.Mesh(geometry, material);
        mesh.castShadow = true;
        mesh.receiveShadow = true;
        scene.add(mesh);

        // Animation Variables
        const clock = new THREE.Clock();
        let rippleSpeed = 4.0;
        let rippleAmplitude = 0.1;
        let ripplePattern = "sin";
        let reflectionIntensity = 1.0;

        // UI Controls
        document.getElementById("geometry").addEventListener("change", (e) => {
            scene.remove(mesh);
            const value = e.target.value;

            switch (value) {
                case "torus":
                    geometry = new THREE.TorusGeometry(1, 0.4, 64, 128);
                    break;
                case "cube":
                    geometry = new THREE.BoxGeometry(2, 2, 2, 32, 32, 32);
                    break;
                case "sphere":
                    geometry = new THREE.SphereGeometry(1, 64, 64);
                    break;
                case "lattice":
                    geometry = new THREE.IcosahedronGeometry(1, 1);
                    break;
            }
            mesh = new THREE.Mesh(geometry, material);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
        });

        document.getElementById("speed").addEventListener("input", (e) => {
            rippleSpeed = parseFloat(e.target.value);
        });

        document.getElementById("amplitude").addEventListener("input", (e) => {
            rippleAmplitude = parseFloat(e.target.value);
        });

        document.getElementById("reflection").addEventListener("input", (e) => {
            reflectionIntensity = parseFloat(e.target.value);
            material.envMapIntensity = reflectionIntensity;
        });

        document.getElementById("pattern").addEventListener("change", (e) => {
            ripplePattern = e.target.value;
        });

        document.getElementById("toggle-controls").addEventListener("click", () => {
            const ui = document.getElementById("ui");
            if (ui.style.display === "none") {
                ui.style.display = "block";
                document.getElementById("toggle-controls").textContent = "Hide Controls";
            } else {
                ui.style.display = "none";
                document.getElementById("toggle-controls").textContent = "Show Controls";
            }
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Ripple Effect
            const elapsedTime = clock.getElapsedTime();
            const position = geometry.attributes.position;

            for (let i = 0; i < position.count; i++) {
                const x = position.getX(i);
                const y = position.getY(i);
                const z = position.getZ(i);

                const distance = Math.sqrt(x * x + z * z);
                let offset = 0;

                if (ripplePattern === "sin") {
                    offset = Math.sin(distance * 8.0 - elapsedTime * rippleSpeed) * rippleAmplitude;
                } else if (ripplePattern === "cos") {
                    offset = Math.cos(distance * 8.0 - elapsedTime * rippleSpeed) * rippleAmplitude;
                } else if (ripplePattern === "tan") {
                    offset = Math.tan(distance * 8.0 - elapsedTime * rippleSpeed) * rippleAmplitude;
                }

                position.setXYZ(i, x, y + offset, z);
            }

            position.needsUpdate = true;

            // Render Scene with Motion Blur
            renderer.setRenderTarget(renderTarget);
            renderer.render(scene, camera);
            renderer.setRenderTarget(null);
            renderer.render(composer, camera);

            controls.update();
        }

        animate();

        // Resize Handling
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
